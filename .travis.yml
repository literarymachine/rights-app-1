    - develop
before_deploy: "sbt ++$TRAVIS_SCALA_VERSION clean dist"
deploy:
  provider: releases
  api-key:
    secure: 
  file: "target/universal/rights-app-0.1.zip"
  skip_cleanup: true
  on:
    tags: true
